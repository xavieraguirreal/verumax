; =====================================
; VERUMAX - Configuración de PHP (OPcache)
; =====================================
; Este archivo configura PHP para mejorar el rendimiento
; Se lee automáticamente en cada directorio

; =====================================
; OPCACHE - Caché de código PHP
; =====================================
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.enable_cli=0

; Validación de timestamps (desarrollo: 1, producción: 0)
opcache.validate_timestamps=1

; =====================================
; PERFORMANCE
; =====================================
max_execution_time=300
max_input_time=300
memory_limit=256M
post_max_size=20M
upload_max_filesize=20M

; =====================================
; ERRORES (solo desarrollo)
; =====================================
; display_errors=Off
; error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT
